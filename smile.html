<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用img标签引用SVG图片</title>
  <style>
    p{
      float: left;
    }
  </style>
</head>
<body>
  <h1>你好SVG with &lt;img&gt;</h1>
  <p><img src="smile.svg" alt="">原始大小</p>
  <p><img src="smile.svg" alt="" width="50" height="50">50*50</p>
</body>
</html>
