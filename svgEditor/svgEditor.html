<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG编辑器</title>
  <link rel="stylesheet" href="svgEditor.css">

</head>
<body>
  <div id="toolbox">
    <h2>创建</h2>
    <form id="create-shape">
      <button type="button" create="rect">Rect</button>
      <button type="button" create="circle">Circle</button>
      <button type="button" create="ellipse">Ellipse</button>
      <button type="button" create="line">Line</button>
    </form>

    <h2>形状</h2>
    <form id="shape-attrs">
      请先创建图形
    </form>
    <h2>外观和变换</h2>
    <form id="look-and-transform" disabled="disabled">
      <p>
        <label style="display:inline;">填充</label>
        <!--h5,颜色选择-->
        <input type="color" id="fill" value="#ffffff">
      </p>
      <p>
        <label style="display: inline;">描边</label>
        <!--边框颜色-->
        <input type="color" id="stroke" value="#ffffff" />
        <!--边框大小-->
        <input type="range" id="strokeWidth" value="1" />
      </p>
      <p>
        <label>translateX</label>
        <input type="range" id="translateX" min="-400" max="400" value="0" />
        <label>translateY</label>
        <input type="range" id="translateY" min="-400" max="400" value="0" />
        <label>rotate</label>
        <input type="range" id="rotate" min="-180" max="180" value="0" />
        <!--缩放-->
        <label>scale</label>
        <input type="range" id="scale" min="-1" max="2" step="0.01" value="1" />
      </p>
    </form>
  </div>
  <div id="canvas">
  </div>
  <script src="svgEditor.js"></script>
</body>
</html>
