<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>aa</title>


</head>
<body>
<img src="../image/all.png" alt="">

<script src="../otherJs/jquery-3.2.1.js"></script>
<script>
  window.onload=function () {
    let r=1
    window.addEventListener("mousewheel",function(event){
      event.delta = event.wheelDelta /120
      //1为向上滚动，放大
      if(event.delta===1){
        r+=0.1
      }else if(event.delta===-1){
        r-=0.1
      }
      scale(r)
    },false)

    function scale(r) {
      $(document.body).css("-ms-transform","scale("+r+")")
      $(window).resize(function() {
        $(document.body).css("-ms-transform","scale("+r+")")
      })
    }


  }
</script>
</body>
</html>
